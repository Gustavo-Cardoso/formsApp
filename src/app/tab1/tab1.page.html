<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Select Date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Senha"></ion-input>
      <ion-input type="password" placeholder="Confirmar a Senha"></ion-input>
    </ion-item>

    <ion-button expand="block">Salvar</ion-button>
    <ion-button expand="block" fill="outline">Voltar</ion-button>

  </form>

</ion-content>
